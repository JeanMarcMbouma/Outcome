name: CI/CD

on:
  push:
    tags:
      - 'v*.*.*'   # e.g. v1.0.0

jobs:
  build-test-pack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Outcome.sln

      - name: Build
        run: dotnet build Outcome.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test Outcome.sln --configuration Release --no-build --verbosity normal

      - name: Pack NuGet
        run: dotnet pack src/Outcome/Outcome.csproj --configuration Release --no-build -o ./artifacts

      - name: Publish to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json

      - name: Publish Symbols
        run: dotnet nuget push ./artifacts/*.snupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
